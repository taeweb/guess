<!DOCTYPE html>
<html lang="th">
<head>

    <style>
        body {
            margin: 0;
            background: #0a0f14;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;

        .card {

            color: #000;

            transition: 0.2s;
        }

        #showHintBtn.unlocked {
            background: #00ffd9;
            cursor: pointer;
            box-shadow: 0 0 20px #00ffd9;
        }

        #countdown {
            margin-top: 10px;
            text-align: center;

            color: #00ffe0;
        }

</head>

<body>

<div class="card">

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏î‡∏π‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ (‡∏•‡πá‡∏≠‡∏Å‡πÑ‡∏ß‡πâ‡∏Å‡πà‡∏≠‡∏ô) -->
    <button id="showHintBtn">‡∏î‡∏π‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ</button>

    <!-- countdown -->
    <div id="countdown">‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏†‡∏≤‡∏¢‡πÉ‡∏ô <span id="time">10</span> ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‚Ä¶</div>

    <!-- ‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ -->
    <div class="hint-box" id="hintBox">
        üîê ‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ:  <a href="https://youtu.be/sMJYw9aSoB4?list=RDsMJYw9aSoB4">‡∏î‡∏π‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢</a>
    </div>

</div>

<script>
    // ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ô‡∏±‡∏ö‡∏ñ‡∏≠‡∏¢‡∏´‡∏•‡∏±‡∏á -------------------
    let unlockSeconds = 180;  // <<<<<<<< ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    // ---------------------------------------

    let timer = unlockSeconds;
    const timeDisplay = document.getElementById("time");
    const hintBtn = document.getElementById("showHintBtn");
    const hintBox = document.getElementById("hintBox");
    const countdownText = document.getElementById("countdown");

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ô‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
    const interval = setInterval(() => {
        timer--;
        timeDisplay.textContent = timer;

        if (timer <= 0) {
            clearInterval(interval);
            countdownText.textContent = "‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÅ‡∏•‡πâ‡∏ß!";
            unlockButton();
        }
    }, 1000);

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏õ‡∏∏‡πà‡∏°
    function unlockButton() {
        hintBtn.classList.add("unlocked");
        hintBtn.removeAttribute("disabled");
        hintBtn.style.cursor = "pointer";
    }

    // ‡∏Å‡∏î‡πÄ‡∏õ‡∏¥‡∏î‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ
    hintBtn.onclick = function() {
        if (!hintBtn.classList.contains("unlocked")) return;
        hintBox.style.display = "block";
        hintBtn.style.display = "none";
        countdownText.style.display = "none";
    };
</script>
